  /api/v1/admin/attachment/list:
    get:
      consumes:
      - application/json
      description: 根据筛选条件分页获取已上传的附件列表
      parameters:
      - description: 页码
        in: query
        name: page
        required: true
        type: integer
      - description: 每页数量
        in: query
        name: pageSize
        type: integer
      - description: 业务类型 (e.g., price_import)
        in: query
        name: business_type
        type: string
      - description: 文件名 (模糊搜索)
        in: query
        name: filename
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回附件列表
          schema:
            $ref: '#/definitions/xinde_internal_dto_attachment.ListResp'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "401":
          description: Token错误
          schema:
