host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server for xinde.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: xinde API
  version: "1.0"
paths:
  /api/v1/account/login:
    post:
      consumes:
      - application/json
      description: 用户登录，返回JWT token和用户基本信息
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/xinde_internal_dto_account.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            $ref: '#/definitions/xinde_internal_dto_account.LoginResp'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "401":
          description: 用户名或密码错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
      summary: 用户登录
      tags:
      - Account
  /api/v1/account/register:
    post:
      consumes:
      - application/json
      description: 用户名，真实姓名，公司名称，公司地址（可选），密码，手机号，邮箱（可选）
      parameters:
      - description: Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/xinde_internal_dto_account.RegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: User registered successfully
          schema:
            $ref: '#/definitions/xinde_internal_dto_account.RegisterResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/xinde_internal_dto_account.RegisterResp'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/xinde_internal_dto_account.RegisterResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/xinde_internal_dto_account.RegisterResp'
      summary: 注册一个新用户
      tags:
      - Account
  /api/v1/admin/account/{id}:
    delete:
      consumes:
      - application/json
      description: 根据ID删除用户
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "401":
          description: access_token有错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "403":
          description: 没有管理员权限
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "404":
          description: 没有该用户
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
      summary: 删除用户
      tags:
      - Account
  /api/v1/admin/account/approval/{id}:
    post:
      consumes:
      - application/json
      description: 批准用户申请，管理员决定是否同意用户的注册申请
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/xinde_internal_dto_account.ApproveReq'
      produces:
      - application/json
      responses:
        "200":
          description: 审批成功
          schema:
            $ref: '#/definitions/xinde_internal_dto_account.ApproveResp'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "401":
          description: access_token有错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "403":
          description: 没有管理员权限
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "404":
          description: 没有该用户
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "409":
          description: 用户已经被审批
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
      summary: 批准用户申请
      tags:
      - Account
  /api/v1/admin/account/approval/list:
    get:
      consumes:
      - application/json
      description: 根据前端传来的字段，返回对应的待审批列表/已同意申请/已拒绝申请的用户列表，根据创建时间降序排列
      parameters:
      - description: 当前页数，可选，默认为1
        in: query
        name: page
        type: integer
      - description: 一页的内容数量，可选，默认为设置的默认值
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            $ref: '#/definitions/xinde_internal_dto_account.ApprovalListResp'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
      summary: 管理员查看用户审批列表
      tags:
      - Account
  /api/v1/admin/account/list:
    get:
      consumes:
      - application/json
      description: 返回已被通过注册申请的用户信息
      parameters:
      - description: 当前页数，可选，默认为1
        in: query
        name: page
        type: integer
      - description: 一页的内容数量，可选，默认为设置的默认值
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            $ref: '#/definitions/xinde_internal_dto_account.ListResp'
        "400":
          description: 参数错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/xinde_pkg_response.Response'
      summary: 管理员查看用户列表
      tags:
      - Account
  /api/v1/admin/account/password/{id}:
    patch:
      consumes:
      - application/json
      description: 管理员根据用户ID修改用户的密码
      parameters:
      - description: UpdatePassword　Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/xinde_internal_dto_account.UpdatePasswordReq'
      produces:
      - application/json
      responses:
        "200":
          description: 修改密码成功
          schema:
